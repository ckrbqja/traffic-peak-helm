apiVersion: apps/v1
kind: Deployment
metadata:  
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 2
  selector:
    matchLabels:
        name: result-api
  template:
    metadata:      
      name: result-api
      namespace: result-api
      labels:
        name: result-api
    spec:
      containers:
        - name: result-api
          image: {{ .Values.image }}:{{ .Values.version }}
          livenessProbe:
            httpGet:
              port: 8080
              path: /api/external/data/health-check
      imagePullSecrets:
        - name: ap-northeast-2-ecr-registry

